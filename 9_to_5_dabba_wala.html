<!DOCTYPE html>
<html>
	<head>
		
		<title>9 to 5 dabba wala</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="9_to_5_dabbawala.js"></script>
		

	</head>
	<body>
			
		<nav class="navbar navbar-inverse navbar-static-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">9 To 5 DabbaExpress</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">About Us</a></li>
		      <li><a href="#">History</a></li>
		      <li><a href="#">Menu</a></li>
		      <li><a href="#">Contact us</a></li>
		    </ul>
		  </div>
		</nav>
		
		<div class="container">	
			<form id="contactForm" method="post" class="form-horizontal">
	    	<div class="form-group">
	        <label class="col-md-3 control-label">First name</label>
	        <div class="col-md-8">
	            	<input type="text" class="form-control" name="first-Name" id="firstName" />
	            	<span id="errFirstname" class="col-md-2"></span>
	        </div>
	    	</div>
	    	<div class="form-group">
	        <label class="col-md-3 control-label">Last name</label>
	        <div class="col-md-8">
	            <input type="text" class="form-control" name="last-Name" id="lastName"/>
	            <span id="errLastname"></span>
	        </div>
	    	</div>
	    	<div class="form-group">
	        <label class="col-md-3 control-label">Email</label>
	        <div class="col-md-8">
	            <input type="text" class="form-control" name="email" id="emailId" />
	            <span id="errEmail"></span>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-md-3 control-label">Phone No.</label>
	        <div class="col-md-8">
	            <input type="text" class="form-control" name="email" id="phoneId"/>
	            <span id="errPhone"></span>
	        </div>
	    	</div>
	    	<div class="form-group">
	        <label class="col-md-3 control-label">Company</label>
	        <div class="col-md-8">
	            <input type="text" class="form-control" name="title" />
	        </div>
	    	</div>
	    	<div class="form-group">
	        <label class="col-md-3 control-label">Address</label>
	        <div class="col-md-8">
	            <textarea class="form-control" name="content" rows="5"></textarea>
	        </div>
	    	</div>
	    
	    	<div class="form-group">
	        <div class="col-md-9 col-md-offset-3">
	            <button type="submit" class="btn btn-default" id="button">Submit</button>
	        </div>
	    	</div>
			</form>
			<span id="notSubmitted" class="col-md-2"></span>
		</div>
		
	</body>
</html>
